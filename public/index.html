<!DOCTYPE html>
<html>

<head>
  <title>Rack Configurator</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="https://github.com/Autodesk-Forge/learn.forge.viewmodels/raw/master/img/favicon.ico">
  <!-- Common packages: jQuery, Bootstrap, jsTree -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link href="css/main.css" rel="stylesheet" />
  <script src="js/ApsViewer.js"></script>
  <script src="js/main.js"></script>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">

      <ul class="nav navbar-nav left">
        <li>
          <a href="http://developer.autodesk.com" target="_blank">
            <img alt="Autodesk Platform Services" src="https://cdn.autodesk.io/logo/black/stacked.png" height="20">
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="https://github.com/libvarun/rack-configurator" target="_blank">

          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid fill">

      <div class="col-sm-4 fill left_panel">
        <div class="panel panel-default fill">

          </div>
        </div>
      </div>
      <div class="col-sm-8 fill nopadding">
